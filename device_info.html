    <h1 class="title">Device Info</h1>
    <div id="table-div">
        <table id="table">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Model ID</th>
                    <th>Battery Status</th>
                    <th>Battery Voltage</th>
                    <th>Location</th>
                    <th>Band ID</th>
                    <th>Hardware</th>
                    <th>Firmware</th>
                    <th>Gateway ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Altitude</th>
                    <th>Connection ID</th>
                    <th>RSSI</th>
                    <th>Channel RSSI</th>
                    <th>SNR</th>
                    <th>Spreading factor</th>
                    <th>Consumed airtime</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        const response = await fetch("./sources/data/device_data.json");
        const data = await response.json();

        let table = document.getElementById('table');
        data.forEach(function(object) {
            let tr = document.createElement('tr');
            tr.innerHTML = '<td>' + object.subject + '</td>' +
                '<td label="Device ID">' + object.device_id + '</td>' +
                '<td label="Model ID">' + object.model_id + '</td>' +
                '<td label="Battery status">' + object.battery_status + '</td>';
                '<td label="Battery voltage">' + object.battery_voltage + '</td>' +
                '<td label="Location">' + object.location + '</td>' +
                '<td label="Band ID">' + object.band_id + '</td>';
                '<td label="Hardware version">' + object.hardware_version + '</td>' +
                '<td label="Software version">' + object.software_version + '</td>' +
                '<td label="Gateway ID">' + object.gateway_id + '</td>';
                '<td label="Latitude">' + object.latitude + '</td>' +
                '<td label="Longitude">' + object.longitude + '</td>' +
                '<td label="Altitude">' + object.altitude + '</td>';
                '<td label="Connection ID">' + object.connection_id + '</td>' +
                '<td label="RSSI">' + object.rssi + '</td>' +
                '<td label="Channel RSSI">' + object.channel_rssi + '</td>';
                '<td label="SNR">' + object.snr + '</td>' +
                '<td label="Spreading factor">' + object.spreading_factor + '</td>' +
                '<td label="Consumed airtime">' + object.consumed_airtime + '</td>';
            table.appendChild(tr);
        });
    </script>
