<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sources/css/SB/login_signup.css">
    <link rel="stylesheet" href="sources/css/SB/Signup.css">
    <link rel="stylesheet" href="sources/css/SB/general_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./sources/images/logo.png"/>
    <!-- <script src="ADD SCRIPT"></script> -->
    <title>Sign up page</title>
</head>
<body>

<div id="navbar">
    <image class="logo navbar_item" src="/sources/images/logo.png"></image>
    <a href="https://www.saxion.nl/"><image class="saxion-logo navbar_item" src="/sources/images/saxion_logo.png"></image></a>
</div>

<div class="flex-container">

    <div id="container"></div>
    <h1>Sign up</h1>
    <p class="text" id="under_header">Sign into your account</p>
    <p class="text" id="secondary_text">Optional</p>

    <label for="e-mail">Username:</label>
    <input class="input_txt" type="email" id="e-mail" placeholder="E-mail::">
    <label for="password">Password:</label>
    <input class="input_txt" type="password" id="password" placeholder="Password:">
    <label for="repeat_password">Repeat Password:</label>
    <input class="input_txt" type="password" id="repeat_password" placeholder="Repeat Password:">
    <label for="phone_number">Phone Number:</label>
    <input class="input_txt" type="number" id="phone_number" placeholder="Phone number:">

    <img class="icon" id="profile_icon" src="/sources/icons/user_blue.svg" alt="Profile icon">
    <img class="icon" id="key_icon" src="/sources/icons/key_icon.svg" alt="Key icon">
    <img class="icon" id="second_key_icon" src="/sources/icons/key_icon.svg" alt="Key icon">

    <input class="confirm_btn" type="submit" value="Confirm">

</div>

</body>
</html>
