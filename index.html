<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
        <script src="./sources/js/plot.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="sources/css/style(SJ).css">
        <link rel="stylesheet" href="./sources/css/style_media.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./sources/images/logo.png"/>
        <title>Main</title>
    </head>
    <body>
        <ul id="navbar">
            <li><img class="navbar-item" alt="" src="/sources/images/logo.png"></li>
            <p><a href="index.html" id="selected">Main</a></p>
            <p>City</p>
            <ul>
                <li><a href="City.html"> City1</a></li>
                <li><a href="City.html"> City2</a></li>
                <li><a href="City.html"> City3</a></li>
                <li><a href="City.html"> City4</a></li>
            </ul>
            <p><a href="device_info.html">Sensors</a></p>
            <li><a href="Profile.html"><img class="profile navbar-item" alt="" src="/sources/icons/user.svg"></a></li>
        </ul>
        <div class="flex-container">
            <div id="plot"></div>
            <script type="module" defer>
                let div_width = document.getElementById("plot").clientWidth;

                const weather = await d3.json("./sources/data/dummy_data.json");

                let sensor = document.getElementById("sensors");
                let sensor_select = sensor.value;

                let today = new Date();
                let first_day = new Date();
                first_day.setDate(today.getDate() - day_select);


                const plot = Plot.plot({
                    width: Math.max(div_width, 600),
                    height: div_width * 0.625,
                    style: "overflow: visible;",
                    color: {
                        type: "categorical",
                        scheme: "Tableau10",
                        legend: true
                    },
                    x: {domain: [first_day, today], grid: true},
                    y: {
                        grid: true,
                        transform: (t) => t / 10
                    },
                    marks: [
                        Plot.axisX({label: "Date"}),
                        Plot.axisY({label: sensor_select}),
                        Plot.ruleY([-10]),
                        Plot.lineY(weather, {x: "date", y: sensor_select, tip: "xy", stroke: "station_code"}),
                        Plot.text(weather, Plot.selectLast({x: "date", y: sensor_select, z: "station_code", text: "station_code", textAnchor: "start", dx: 3}))
                    ]
                });
                const div = document.querySelector("#plot");
                div.append(plot);
            </script>
            <div id="selection">
                <h1>Select Device</h1>

                <select name="sensors" id="sensors">
                    <optgroup label="Temperature">
                        <option value="outside_temperature">Outside Temperature</option>
                        <option value="inside_temperature">Inside Temperature</option>
                    </optgroup>
                    <option value="humidity">Humidity</option>
                    <option value="pressure">Pressure</option>
                    <option value="luminosity">Luminosity</option>
                </select>

                <div id="day_select">
                    <p>Number of days to display</p>
                    <button id="1-day" class="day-button" onclick="select_days(1)">1 day</button>
                    <button id="3-days" class="day-button" onclick="select_days(3)">3 days</button>
                    <button id="7-days" class="day-button" onclick="select_days(7)">7 days</button>
                    <input type="text" id="day-input" name="day-input" onkeydown="select_days_input()">
                </div>
            </div>
        </div>
        <div class="weather-row">
            <div class="weather">
                <a class="device_links">Device 1</a>
                <p>21°C | 70°F</p>
            </div>
            <div class="weather">
                <a class="device_links">Device 2</a>
                <p>21°C | 70°F</p>
            </div>
            <div class="break-row"></div>
            <div class="weather">
                <a class="device_links">Device 3</a>
                <p>21°C | 70°F</p>
            </div>
            <div class="weather">
                <a class="device_links">Device 4</a>
                <p>21°C | 70°F</p>
            </div>
        </div>
    </body>
</html>
