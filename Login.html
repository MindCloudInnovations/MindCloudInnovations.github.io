<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sources/css/SB/login_signup.css">
    <link rel="stylesheet" href="sources/css/SB/Login.css">
    <link rel="stylesheet" href="sources/css/SB/general_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./sources/images/logo.png"/>
    <!-- <script src="ADD SCRIPT"></script> -->
    <title>Login page</title>
</head>
<body>
<div id="navbar">
    <image class="logo navbar_item" src="/sources/images/logo.png"></image>
    <a href="https://www.saxion.nl/"><image class="saxion-logo navbar_item" src="/sources/images/saxion_logo.png"></image></a>
</div>

<div id="container"></div>

<div class="flex-container">

    <h1>Login</h1>
    <p class="text" id="under_header">Log into your account</p>
    <p class="text" id="secondary_text">Or Sign up using</p>

    <label for="username">Username:</label>
    <input class="input_txt" type="text" id="username" placeholder="Username:">
    <label for="password">Password:</label>
    <input class="input_txt" type="password" id="password" placeholder="Password:">

    <img class="icon" id="profile_icon" src="/sources/icons/user_blue.svg" alt="Profile icon">
    <img class="icon" id="key_icon" src="/sources/icons/key_icon.svg" alt="Key icon">

    <input class="confirm_btn" type="submit" value="Login">

    <button id="forgot_btn">Forgot your password?</button>
    <button id="Sign_redirect_btn">Sign Up</button>

</div>

</body>
</html>
