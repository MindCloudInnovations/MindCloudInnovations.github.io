<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./sources/css/rSlider.min.css">
    <script src="./sources/js/rSlider.min.js"></script>
    <link rel="stylesheet" href="sources/css/Style(MK).css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./sources/images/logo.png"/>
    <title>Reset Password</title>
</head>
<body>
<div id="navbar">
    <a href="#sign_in">
        <image class="navbar_item" src="/sources/images/logo.png"></image>
    </a> <a href="https://www.saxion.nl/">
    <image class="saxion-logo navbar_item" src="/sources/images/saxion_logo.png"></image>
</a>
</div>
<div class="Central_password">
    <h1 class="h1">Reset Password</h1>
    <br> <br> <br>
    <form>
        <div class="email_bars">
            <label for="F_password" class="label">
                <img src="./sources/icons/key_icon.svg" alt="Key" class="img"></label>
            &nbsp

            <input id="F_password" type="email" placeholder="Password:" class="input">
        </div>
        <br><br><br>
        <div class="email_bars">
            <label for="S_password" class="label">
                <img src="./sources/icons/key_icon.svg" alt="Key" class="img"></label> &nbsp
            <input type="password" placeholder="Repeat Password:" id="S_password" class="input">
        </div>
        <br><br>
        <div>
            <input type="submit" value="confirm" id="submit"></div>
    </form>

</div>
</body>
</html>
